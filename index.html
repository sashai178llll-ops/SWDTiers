<style>
:root{
  --bg:#000000;        /* starting color for gradient */
  --bg-end:#ffffff;    /* ending color for gradient */
  --card:#141a3a;
  --accent:#6f7cff;
  --text:#e9ecff;
  --muted:#9aa0c2;
  --btn-bg:#333333;    /* dark gray buttons */
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background: linear-gradient(to bottom, var(--bg), var(--bg-end));
  color:var(--text);
}

header{
  text-align:center;
  padding:40px 20px 20px;
}

header h1{
  font-size:2.6rem;
  margin:0;
  color:#111; /* darker text for contrast */
}

header p{
  opacity:.7;
  margin-top:6px;
  color:#222;
}

.search{
  max-width:420px;
  margin:25px auto;
}

.search input{
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:none;
  background:var(--btn-bg);
  color:white;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(270px,1fr));
  gap:22px;
  padding:30px;
  max-width:800px;
  margin:auto;
}

.card{
  background:linear-gradient(160deg,#1b2258,#0c1028);
  border-radius:18px;
  padding:20px;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
  transition:.25s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 30px rgba(111,124,255,.55);
}

.card h3{
  margin:0;
  color:white;
}

.score{
  font-weight:800;
  color:var(--accent);
  margin:6px 0 12px;
}

.pills{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
}

.pill{
  padding:5px 11px;
  border-radius:999px;
  font-size:12px;
  background:#1b1b1b; /* slightly darker gray for pill buttons */
  color:white;
}

/* modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal.active{display:flex}

.modal-box{
  background:#1a1a1a; /* dark modal background */
  border-radius:20px;
  padding:24px;
  width:90%;
  max-width:460px;
  color:white;
}

.close{
  float:right;
  cursor:pointer;
  opacity:.7;
}

.discord-btn {
  display: inline-block;
  margin: 30px auto;
  padding: 14px 28px;
  border-radius: 16px;
  font-size: 16px;
  font-weight: 800;
  letter-spacing: 0.5px;
  color: #eef0ff;
  text-decoration: none;
  background: var(--btn-bg); /* dark gray button */
  box-shadow:
    0 0 12px rgba(0,0,0,0.6),
    0 8px 24px rgba(0,0,0,0.7);
  transition: transform 0.25s ease, box-shadow 0.25s ease, filter 0.25s ease;
}

.discord-btn:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow:
    0 0 22px rgba(0,0,0,0.9),
    0 12px 32px rgba(0,0,0,0.9);
  filter: brightness(1.15);
}

.discord-btn:active {
  transform: scale(0.98);
}

</style>
