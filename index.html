<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SWD Tiers</title>

<style>
:root{
  --card-bg:#2c2c2c;
  --text-light:#ffffff;
  --btn-bg:#333333;
  --accent:#ffffff; /* points are white */
}

*{box-sizing:border-box;}

html, body {
  margin:0;
  height:100%;
  font-family: system-ui, sans-serif;
  /* Ombre meeting near middle */
  background: linear-gradient(to bottom, #000000 0%, #000000 50%, #ffffff 50%, #ffffff 100%);
  color: var(--text-light);
  background-repeat: no-repeat;
  background-attachment: fixed;
}

header{
  text-align:center;
  padding:30px 20px 10px;
}

header h1{
  font-size:3rem;
  margin:0;
  color:white;
}

.search{
  max-width:420px;
  margin:15px auto 30px;
}

.search input{
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:none;
  background:var(--btn-bg);
  color:white;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:24px;
  padding:20px 30px 40px;
  max-width:900px;
  margin:auto;
}

.card{
  background: var(--card-bg);
  border-radius:20px;
  padding:16px;
  box-shadow:0 10px 25px rgba(0,0,0,0.6);
  transition:transform 0.25s,box-shadow 0.25s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 30px rgba(111,124,255,0.5);
}

.card-title {
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.4rem;
  font-weight:bold;
  color:white;
  margin:10px 0;
  gap:10px;
}

.card-title img {
  width:40px;
  height:40px;
  border-radius:50%;
  border:2px solid white;
}

.score{
  text-align:center;
  font-weight:800;
  color:white; /* points white */
  margin:4px 0 12px;
}

.pills{
  display:flex;
  justify-content:center;
  gap:8px;
  flex-wrap:wrap;
}

.pill{
  padding:6px 12px;
  border-radius:999px;
  font-size:13px;
  background:#1b1b1b;
  color:white;
}

/* modal styles */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal.active{display:flex}

.modal-box{
  background:#1a1a1a;
  border-radius:20px;
  padding:24px;
  width:90%;
  max-width:480px;
  color:white;
}

.close{
  float:right;
  cursor:pointer;
  opacity:.8;
}
</style>

</head>
<body>

<header>
  <h1>SWD Tiers</h1>
  <div class="search">
    <input id="search" placeholder="Search by name...">
  </div>
</header>

<div class="grid" id="grid"></div>

<div class="modal" id="modal">
  <div class="modal-box">
    <span class="close" onclick="closeModal()">✕</span>
    <h2 id="m-name"></h2>
    <p id="m-score"></p>
    <div id="m-tests"></div>
  </div>
</div>

<script>
// Tier points
const tierPoints={
  HT1:7,HT2:6,HT3:4,HT4:3,HT5:2,
  LT1:6.9,LT2:5,LT3:3,LT4:2,LT5:1
};

function normalize(t){ return t.toUpperCase().replace(/\s/g,""); }
function points(t){
  const n=normalize(t);
  if(!n.includes("-")) return tierPoints[n] ?? 0;
  const [a,b]=n.split("-");
  return Math.round(((tierPoints[a]||0)+(tierPoints[b]||0))/2);
}

// Only SadbX and 432Q
const players=[
 {name:"SadbX",tests:[
   {mode:"Mace",tier:"LT3"},
   {mode:"Sword",tier:"HT4"}
 ]},
 {name:"432Q",tests:[
   {mode:"Crystal",tier:"LT3"},
   {mode:"Sword",tier:"LT4"}
 ]}
];

// Calculate totals
players.forEach(p=>p.total=p.tests.reduce((s,t)=>s+points(t.tier),0));

const grid = document.getElementById("grid");

function render(list){
  grid.innerHTML = "";
  list.forEach((p)=>{
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="card-title">
        <img src="https://mc-heads.net/avatar/${p.name}" alt="${p.name}">
        ${p.name}
      </div>
      <div class="score">${p.total} pts</div>
      <div class="pills">
        ${p.tests.map(t=>`<span class="pill">${t.mode} · ${t.tier}</span>`).join("")}
      </div>
    `;

    card.onclick = ()=> openModal(p);
    grid.appendChild(card);
  });
}

render(players);

// Search filter
document.getElementById("search").oninput = e=>{
  const q = e.target.value.toLowerCase();
  render(players.filter(p=>p.name.toLowerCase().includes(q)));
};

function openModal(p){
  document.getElementById("modal").classList.add("active");
  document.getElementById("m-name").innerText = p.name;
  document.getElementById("m-score").innerText = `Total: ${p.total} pts`;
  document.getElementById("m-tests").innerHTML =
    p.tests.map(t=>`<p><b>${t.mode}</b> — ${t.tier} (${points(t.tier)} pts)</p>`).join("");
}

function closeModal(){ document.getElementById("modal").classList.remove("active"); }
</script>

</body>
</html>
