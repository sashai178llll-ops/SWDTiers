<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SWD Tiers</title>

<style>
:root{
  --card-bg:#1c1c1c;
  --text-light:#ffffff;
  --btn-bg:#333333;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Roboto,Segoe UI,sans-serif;
  background:black;
  color:white;
}

/* HEADER */
header{
  text-align:center;
  padding:30px 20px 10px;
}

header h1{
  font-size:3rem;
  margin:0;
}

/* SEARCH */
.search{
  max-width:420px;
  margin:15px auto;
}
.search input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  background:#222;
  color:white;
}

/* TABS */
.page-tabs{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:25px;
}

.tab{
  padding:10px 24px;
  border-radius:999px;
  border:2px solid #444;
  background:#111;
  color:white;
  font-weight:700;
  cursor:pointer;
}

.tab.active{
  background:white;
  color:black;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:24px;
  padding:20px 30px 40px;
  max-width:900px;
  margin:auto;
}

/* CARD */
.card{
  background:#1c1c1c;
  border-radius:20px;
  padding:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.6);
  border:2px solid #ffffff10;
}

/* BLACKLISTED CARD */
.card.blacklisted{
  border:2px solid #ff3b3b;
  box-shadow:
    0 0 12px rgba(255,0,0,.6),
    0 0 35px rgba(255,0,0,.4);
  animation:redPulse 2s infinite;
}

@keyframes redPulse{
  0%{box-shadow:0 0 10px rgba(255,0,0,.3)}
  50%{box-shadow:0 0 30px rgba(255,0,0,.9)}
  100%{box-shadow:0 0 10px rgba(255,0,0,.3)}
}

/* CARD CONTENT */
.card-title{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  font-size:1.4rem;
  font-weight:bold;
}

.card-title img{
  width:50px;
  height:50px;
  border-radius:50%;
  border:2px solid white;
}

.score{
  text-align:center;
  font-weight:800;
  margin:10px 0;
}

.pills{
  display:flex;
  justify-content:center;
  gap:8px;
  flex-wrap:wrap;
}

.pill{
  padding:6px 12px;
  border-radius:999px;
  background:#333;
  font-size:13px;
}

/* BLACKLIST TEXT */
.blacklist-label{
  text-align:center;
  font-weight:900;
  color:#ff3b3b;
  margin-top:10px;
}

.blacklist-pill{
  display:inline-block;
  margin-top:8px;
  padding:6px 14px;
  border-radius:999px;
  background:rgba(255,0,0,.15);
  color:#ff5a5a;
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <h1>SWD Tiers</h1>

  <div class="search">
    <input id="search" placeholder="Search by name...">
  </div>

  <div class="page-tabs">
    <button class="tab active" onclick="switchPage('active')">ACTIVE</button>
    <button class="tab" onclick="switchPage('blacklisted')">BLACKLISTED</button>
  </div>
</header>

<div class="grid" id="grid"></div>

<script>
// TIER POINTS
const tierPoints = {
  HT1:7, HT2:6, HT3:4, HT4:3, HT5:2,
  LT1:6.9, LT2:5, LT3:3, LT4:2, LT5:1
};

const points = t => tierPoints[t] ?? 0;

// BLACKLIST
const blacklist = ["enderbeacon"];

// PLAYERS
const players = [
  {
    name: "SadbX",
    tests: [
      { mode: "Mace", tier: "LT3" },
      { mode: "Sword", tier: "HT4" }
    ]
  },
  {
    name: "432Q",
    tests: [
      { mode: "Sword", tier: "HT4" },
      { mode: "Crystal", tier: "LT3" }
    ]
  },
  {
    name: "Enderbeacon",
    tests: []
  }
];

// CALCULATE TOTALS
players.forEach(p=>{
  p.total = p.tests.reduce((s,t)=>s+points(t.tier),0);
});

let currentPage="active";
const grid=document.getElementById("grid");

function isBlacklisted(name){
  return blacklist.includes(name.toLowerCase());
}

function render(){
  const q=document.getElementById("search").value.toLowerCase();
  grid.innerHTML="";

  players
    .filter(p=>{
      const bl=isBlacklisted(p.name);
      if(currentPage==="active" && bl) return false;
      if(currentPage==="blacklisted" && !bl) return false;
      return p.name.toLowerCase().includes(q);
    })
    .forEach(p=>{
      const bl=isBlacklisted(p.name);
      const card=document.createElement("div");
      card.className="card"+(bl?" blacklisted":"");

      card.innerHTML=`
        <div class="card-title">
          <img src="https://mc-heads.net/avatar/${p.name}">
          ${p.name}
        </div>

        ${
          bl
          ? `
            <div class="blacklist-label">BLACKLISTED ðŸš«</div>
            <div style="text-align:center">
              <span class="blacklist-pill">Gone Â· BLACKLISTED</span>
            </div>
          `
          : `
            <div class="score">${p.total} pts</div>
            <div class="pills">
              ${p.tests.map(t=>`<span class="pill">${t.mode} Â· ${t.tier}</span>`).join("")}
            </div>
          `
        }
      `;
      grid.appendChild(card);
    });
}

function switchPage(page){
  currentPage=page;
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  document.querySelector(`[onclick="switchPage('${page}')"]`).classList.add("active");
  render();
}

document.getElementById("search").oninput=render;
render();
</script>

</body>
</html>
